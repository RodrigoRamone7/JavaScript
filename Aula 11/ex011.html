<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de nacionalidade</title>
</head>
<body>
    <h1>Sistema de verificação de nacionalidade brasileira</h1>
    <p>Qual a sua nacionalidade? <input type="text" name="país" id="país">
    <input type="button" value="Vetificar" onclick="verif()">
    <div id="res">

    </div>
    
    </p>
    
</body>
<script>
    function verif(){
        var país = window.document.getElementById('país')
        var pais = String(país.value)
        var res = document.getElementById('res')
        res.innerHTML = `<p>Seu país de origem é ${pais}</p>`
        if (pais == "Brasil"){
            res.innerHTML += `<p>Você é Brasileiro!</p>`
        } else{
            res.innerHTML += `<p>Você é Estrangeiro!</p>`
        }

        
    }
</script>
</html>
